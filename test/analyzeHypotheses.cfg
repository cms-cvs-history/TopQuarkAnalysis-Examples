process Test = {
# configuer MessageLogger
  service = MessageLogger {untracked vstring categories = { "Test" }}

# input file(s)
  include "TopQuarkAnalysis/Examples/test/RecoInput.cfi"
  untracked PSet maxEvents = {untracked int32 input = 1000}

# to produce TQAF Layer 1 if not already 
# place uncomment the following two lines
  include "TopQuarkAnalysis/TopObjectProducers/data/TQAFLayer1.cff"
  path p0 = {tqafLayer1} 

# to produce TQAF relevant Layer 2 parts if not
# already place uncomment the following three lines
  include "TopQuarkAnalysis/TopEventProducers/data/TtGenEvtProducer.cff"
  include "TopQuarkAnalysis/TopEventProducers/data/TtSemiLepEvtBuilder.cff"
  path p1 = {makeGenEvt, makeTtSemiEvent} 

# analyze hypotheses
  include "TopQuarkAnalysis/Examples/data/HypothesisAnalyzer.cff"

# file service
  service = TFileService {
    string fileName = "analyzeHypotheses.root"
  }
  path p = {analyzeAllHypotheses}
}
