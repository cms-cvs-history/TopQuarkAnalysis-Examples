process TEST = {

  # initialize MessageLogger
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
  replace MessageLogger.cerr.threshold = "INFO"
  # return trigger report (including filter efficiencies)
  untracked PSet options = { untracked bool wantSummary = true }

  # input file
  source = PoolSource {
    untracked vstring fileNames = { "file:TQAFLayer1Output.root" }
    untracked uint32 skipEvents = 0
  }
  untracked PSet maxEvents = { untracked int32 input = 50 }


  ### TQAF ###

  # TQAF Layer 2 for the ttbar semi-leptonic final state
  include "TopQuarkAnalysis/TopEventProducers/data/TQAFLayer2_TtSemi_scaledObjects.cff"


  ### Output ###

  path p = {
    tqafLayer2_TtSemi
  }

  # to only accept events passing the complete path
  block EventSelection = {
    untracked PSet SelectEvents = {
      vstring SelectEvents = { "p" }
    }
  }

  module out = PoolOutputModule {
    untracked string fileName = "TQAFLayer2Output_scaledObjects.root"
    using EventSelection
    untracked vstring outputCommands = {
      "drop *",
      "keep edmTriggerResults_TriggerResults_*_*",
      "keep recoJetTags_*_*_*",
      "drop recoJetTags_coneIsolationTauJetTags_*_*",
      "keep recoTracks_gsWithMaterialTracks_*_*",
      "keep recoTracks_ctfWithMaterialTracks_*_*",
      "keep *_offlinePrimaryVerticesFromCTFTracks_*_*",
      "keep *_scaledTopElectrons_*_*",
      "keep *_scaledTopMuons_*_*",
      "keep *_scaledTopTaus_*_*",
      "keep *_scaledTopJets_*_*",
      "keep *_scaledTopMETs_*_*",
      "keep *_selectedTopElectrons_*_*",
      "keep *_selectedTopMuons_*_*",
      "keep *_selectedTopTaus_*_*",
      "keep *_selectedTopJets_*_*",
      "keep *_selectedTopMETs_*_*",
      "keep *_initSubset_*_*",
      "keep *_decaySubset_*_*",
      "keep *_genEvt_*_*",
      "keep *_solutions_*_*"
    }
    untracked bool verbose = false
  }

  endpath outpath = { out }	

}
