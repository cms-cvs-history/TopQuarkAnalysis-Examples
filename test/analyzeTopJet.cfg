process Test =  
{
# configuer MessageLogger
  service = MessageLogger {untracked vstring categories = { "Test" }}

# input file(s)
  include "TopQuarkAnalysis/Examples/test/RecoInput.cfi"
  untracked PSet maxEvents = {untracked int32 input = 100}

# to produce TQAF Layer 1 if not already 
# place uncomment the following two lines
  include "TopQuarkAnalysis/TopObjectProducers/data/TQAFLayer1.cff"
  path p0 = {tqafLayer1} 

# initialize TopMuonAnalyzer
  include "TopQuarkAnalysis/Examples/data/TopJetAnalyzer.cfi"

# register TFileService
  service = TFileService {string fileName = "analyzeTopJet.root"}
   
  path p1 = {analyzeJet} 
}
