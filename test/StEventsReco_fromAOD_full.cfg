process TQAF = {

  # initialize MessageLogger
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
  replace MessageLogger.cerr.threshold = "WARNING"

  # input file
  source = PoolSource {
    untracked vstring fileNames = {
      '/store/RelVal/2007/9/3/RelVal-RelValZTT-1188837971/0002/0279DD81-655A-DC11-8280-0016177CA778.root'
      ### These were produced with 1_3_1 and will not work in this release:
      # 'rfio:/castor/cern.ch/user/g/giamman/SingleTop/reco_simu_0_99_tq_tqb_lhc_mu_0.root'
      # 'file:reco_simu_0_99_tq_tqb_lhc_mu_0.root'
      # 'rfio:/castor/cern.ch/user/g/giamman/SingleTop/singletop_mu_madgraph.root'
    }
  }
  untracked PSet maxEvents = { untracked int32 input = -1 }


  ### TQAF ###

  # perform high level reco tasks
  include "TopQuarkAnalysis/TopObjectProducers/data/TQAFHighLevelReco.cff"

  # build the TopObjects (TopJets, TopMuons, TopElectrons, TopMETs)
  include "TopQuarkAnalysis/TopObjectProducers/data/TopObjectProducers.cff"

  # Construct the MC Generated Single Top Event, and filter a specific decay chain
  include "TopQuarkAnalysis/TopEventProducers/data/StGenEvtProducer.cff"

  # apply a kinematic selection on the TopObjects
  include "TopQuarkAnalysis/TopEventProducers/data/TtSemiObjectSelection.cff"

  # StEvt solutions
  include "TopQuarkAnalysis/TopEventProducers/data/StEvtSolProducer.cfi"


  ### Output ###

  // uncomment this line, when running over primary dataset containing 'GenParticleCandidate' instead of G'GenParticle'
  // (obligatory for primary datasets produced with CMSSW_1_6_7 or earlier!)
//   include "PhysicsTools/HepMCCandAlgos/data/genParticleCandidates2GenParticles.cfi"

  path p = {
  // uncomment this line, when running over primary dataset containing 'GenParticleCandidate' instead of G'GenParticle'
  // (obligatory for primary datasets produced with CMSSW_1_6_7 or earlier!)
//     genParticles,
    makeGenEvt,
    tqafHighLevelReco,
    allTopObjects,
    objectSelection,
    solutions
  }

  # to only accept events passing the complete path
  block EventSelection = {
    untracked PSet SelectEvents = {
      vstring SelectEvents = { "p" }
    }
  }

  module out = PoolOutputModule {
    untracked string fileName = "TQAFLayer2Output.root"
    using EventSelection
    untracked vstring outputCommands = {
      "drop *",
      "keep edmTriggerResults_TriggerResults_*_*",
      "keep recoJetTags_*_*_*",
      "drop recoJetTags_coneIsolationTauJetTags_*_*",
      "keep recoTracks_gsWithMaterialTracks_*_*",
      "keep *_offlinePrimaryVerticesFromCTFTracks_*_*",
      "keep *_selectedTopJets_*_*",
      "keep *_selectedTopElectrons_*_*",
      "keep *_selectedTopMuons_*_*",
      "keep *_selectedTopMETs_*_*",
#      "keep *_allLayer1TopTaus_*_*",
      "keep *_initSubset_*_*",
      "keep *_decaySubset_*_*",
      "keep *_genEvt_*_*",
      "keep *_solutions_*_*"
    }
    untracked bool verbose = false
  }

  endpath outpath = { out }

}
