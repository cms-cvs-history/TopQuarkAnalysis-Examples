process TQAF = {

  # initialize MessageLogger
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
  replace MessageLogger.cerr.threshold = "INFO"
  # return trigger report (including filter efficiencies)
  untracked PSet options = { untracked bool wantSummary = true }

  # input
//  source = PoolSource {
//    untracked vstring fileNames = { 'file:full_aod_output.root' }
//  }
//  untracked PSet maxEvents = { untracked int32 input = -1 }
//   include "TopQuarkAnalysis/Examples/test/tt0j_mT_70-alpgen.CMSSW_1_5_2-CSA07-2231.GEN-SIM-DIGI-RECO.cfi"
//   include "TopQuarkAnalysis/Examples/test/tt0j_mT_70-alpgen.CMSSW_1_6_0-PreCSA07-HLT-A2.GEN-SIM-DIGI-RECO.cfi"
  include "TopQuarkAnalysis/Examples/test/CSA07Electron.CMSSW_1_6_7-CSA07-Chowder-B1-PDElectron-Skims6-topDiLepton2Electron.USER.cfi"
  untracked PSet maxEvents = {untracked int32 input = 1000}
	

  ### TQAF ###

  # TQAF Layer 1 TopObject production
  include "TopQuarkAnalysis/TopObjectProducers/data/TQAFLayer1.cff"


  ### Output ###
   
  // uncomment this line, when running over primary dataset containing 'GenParticleCandidate' instead of G'GenParticle'
  // (obligatory for primary datasets produced with CMSSW_1_6_7 or earlier!)
//   include "PhysicsTools/HepMCCandAlgos/data/genParticleCandidates2GenParticles.cfi"

  path p = {
  // uncomment this line, when running over primary dataset containing 'GenParticleCandidate' instead of G'GenParticle'
  // (obligatory for primary datasets produced with CMSSW_1_6_7 or earlier!)
//     genParticles,
    tqafLayer1
  }

  # to only accept events passing the complete path
  block EventSelection = {
    untracked PSet SelectEvents = {
      vstring SelectEvents = { "p" }
    }
  }

  module out = PoolOutputModule {
//     untracked string fileName = "TQAFLayer1.tt0j_mT_70-alpgen.CMSSW_1_5_2-CSA07-2231.GEN-SIM-DIGI-RECO.root"
//     untracked string fileName = "TQAFLayer1.tt0j_mT_70-alpgen.CMSSW_1_6_0-PreCSA07-HLT-A2.GEN-SIM-DIGI-RECO.root"
    untracked string fileName = "TQAFLayer1.CSA07Electron.CMSSW_1_6_7-CSA07-Chowder-B1-PDElectron-Skims6-topDiLepton2Electron.USER.root"
    using EventSelection
    untracked vstring outputCommands = {
      "drop *",
      "keep edmTriggerResults_TriggerResults_*_*",
      "keep *_genParticles_*_*",
      "keep recoJetTags_*_*_*",
      "drop recoJetTags_coneIsolationTauJetTags_*_*",
      "keep recoTracks_ctfWithMaterialTracks_*_*",
      "keep *_offlinePrimaryVerticesFromCTFTracks_*_*",
      "keep *_selectedLayer1TopElectrons_*_*",
      "keep *_selectedLayer1TopMuons_*_*",
      "keep *_selectedLayer1TopTaus_*_*",
      "keep *_selectedLayer1TopJets_*_*",
      "keep *_selectedLayer1TopMETs_*_*"
    }
    untracked bool verbose = true
  }

  endpath outpath = { out }

}
